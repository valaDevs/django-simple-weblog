{% extends "base.html" %}

{% block content %}



<article class="blog-post px-3 py-5 p-md-5">
    <div class="container single-col-max-width">
        <header class="blog-post-header">
            <h2 class="title mb-2">{% block title %} {{ object.title }} {% endblock title %}</h2>
            <div class="meta mb-3"><span class="date">{{ post.created_on }}</span><span class="time">{{ post.author }}</span><span class="comment"><a  class="text-link" href="#">4 comments</a></span></div>
        </header>
        
        <div class="blog-post-body">
            <figure class="blog-banner">
                <a href="https://made4dev.com"><img class="img-fluid" src="{{post.cover.url}}" alt="image"></a>
              
            </figure>
            <p>
                {{ object.content | safe }}
            </p>
            
        
         

    </div><!--//container-->
</article>


{% endblock content %}
